<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bulma.css">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>

<body>

    <div class="caja">
        
        <figure class="imagen">
            <img class="is-rounded" src="icono.png">
        </figure>

        <div class="objetos">
            <label class="label">Usuario</label>
            <div class="control">
              <input class="input" type="text" placeholder="Escribir usuario" id="user">
            </div>
            <p class="help"></p>

            <label class="label" >Contraseña</label>
            <div class="control">
              <input class="input" type="password" placeholder="Escribir contraseña" id="password">
            </div>
            <p class="help"></p>
        </div>

        <button class="button is-primary" onclick="clickLogin();">Continuar</button>

    </div>
    
</body>

<footer>
    <script src="./main.js"></script>
    <script src="./index.js">
        for (i = 2; i <= longitud; i++) {
            document.getElementById('id' + i + '').style.top = '' + conta + 'px';
            conta = conta + 15;
        }
    </script>
</footer>

</html>
